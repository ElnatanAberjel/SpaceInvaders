<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onkeydown="onKeyDown(event)">

    <h1>Space Invaders</h1>
    <h2 style="display:none;">score: <span class="score">0</span></h2>
    <div class="start">
        <img class="startGame" src="img/start.gif">
        <h3 class="gameH3">Let's Play Space Invaders</h3>
        <button class="letsPlay" onclick="init()">Start</button>
    </div>
    <div class="board-container"></div>
    <div class="modal">
        <h3 class="msg"></h3>
        <button style="display:none;" class="restart-btn" onclick="init()">Play Again</button>
    </div>




    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
</body>

</html>
